log.dir=./logs
datestamp=yyyy-MM-dd/HH:mm:ss.SSS/zzz
roll.pattern.hourly=.yyyy-MM-dd.HH
log4j.rootLogger=INFO, stdout
javax.management.level=INFO
# CONSOLE appender
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Encoding=UTF-8
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss} [%-5p] %c{1}->%M\:%L - %m%n
log4j.logger.com.opensymphony.xwork2=ERROR 
log4j.logger.com.jrj.common.cache.tokyou.client=ERROR
log4j.logger.com.jrj.common.cache.memcached.client=ERROR
log4j.logger.httpclient.wire=ERROR
log4j.logger.org.apache.commons.httpclient=ERROR
log4j.logger.org.springframework.jdbc.datasource.DataSourceTransactionManager=DEBUG
log4j.logger.com.cfo.stock.web.interceptor.NeedBrokerInterceptor=DEBUG

log4j.logger.SafeValidate= INFO,SafeValidateLog
log4j.appender.SafeValidateLog=org.apache.log4j.FileAppender
log4j.appender.SafeValidateLog.File=safeValidateLog.log
log4j.appender.SafeValidateLog.layout=org.apache.log4j.PatternLayout
log4j.appender.SafeValidateLog.layout.ConversionPattern=%m%n
log4j.additivity.SafeValidate = false